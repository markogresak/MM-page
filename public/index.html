<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MM - Nivojske krivulje</title>
</head>

<body>
  <div id="loader"><i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></div>
  <div class="container-fluid" id="carousel-template">
    <h1>$1</h1>
    <div class="carousel slide" data-ride="carousel" id="carousel-$1">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-slide-to="$2" data-target="#carousel-$1" id="indicator-template"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item" id="item-template">
          <img>
          <div class="carousel-caption">$3</div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" data-slide="prev" href="#carousel-$1" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" data-slide="next" href="#carousel-$1" role="button">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <link charset="utf-8" href="main.min.css" rel="stylesheet">

  <script src="/mm/jquery/jquery.min.js" charset="utf-8"></script>
  <script async src="/mm/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
  <script defer src="main.min.js" charset="utf-8"></script>
</body>

</html>
