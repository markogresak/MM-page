<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MM - Nivojske krivulje</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>2D prikaz funkcije</h1>
      <div class="carousel slide" data-ride="carousel" id="carousel-2d">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0" data-target="#carousel-2d"></li>
          <li data-slide-to="1" data-target="#carousel-2d"></li>
          <li data-slide-to="2" data-target="#carousel-2d"></li>
          <li data-slide-to="3" data-target="#carousel-2d"></li>
          <li data-slide-to="4" data-target="#carousel-2d"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/2d/PrvaFunkcija_2D.png">
            <div class="carousel-caption">
              Prva funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/FunctionNum2_2D.png">
            <div class="carousel-caption">
              Druga funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Ackleys_2D.png">
            <div class="carousel-caption">
              Ackleys funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Beales_2D.png">
            <div class="carousel-caption">
              Beales funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Matyas_2D.png">
            <div class="carousel-caption">
              Matyas funkcija
            </div>
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" data-slide="prev" href="#carousel-2d"
          role="button">
          <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next"
          href="#carousel-2d" role="button">
          <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container-fluid">

          <li data-slide-to="3" data-target="#carousel-3d"></li>
          <li data-slide-to="4" data-target="#carousel-3d"></li>
        </ol>
        <!-- Wrapper for slides -->

          <div class="item active">
            <img src="images/2d/PrvaFunkcija_2D.png">
            <div class="carousel-caption">
              Prva funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/FunctionNum2_2D.png">
            <div class="carousel-caption">
              Druga funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Ackleys_2D.png">
            <div class="carousel-caption">
              Ackleys funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Beales_2D.png">
            <div class="carousel-caption">
              Beales funkcija
            </div>
          </div>
          <div class="item">
            <img src="images/2d/Matyas_2D.png">
            <div class="carousel-caption">

            </div>
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" data-slide="prev" href="#carousel-3d"

          <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>

        </a>
        <a class="right carousel-control" data-slide="next"

          <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>

        </a>
      </div>
    </div>

    <link charset="utf-8" href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link charset="utf-8" href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link charset="utf-8" href="main.css" rel="stylesheet">
    <script src="/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
